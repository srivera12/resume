<!DOCTYPE html>
<html lang="en" data-ember-extension="1">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="todo.css" />
    <title>To-Do Tracker</title>
  </head>
  <body>
    <h1 id="title" class="display-1">To-Do Tracker</h1>
    <form>
      <input type="text" id="todo-input" placeholder="New Task" />
      <button id="add" class="btn btn-info">Add Task</button>
    </form>
    <h2 id="todo-header">Tasks</h2>
    <h6>
      Tasks can be clicked or tapped to mark them as completed. When all tasks
      are done, use the "Clear All" button to remove them!
    </h6>
    <ul></ul>
    <button id="clear" class="btn btn-primary">Clear All</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
</html>
