<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta http-equiv="U-XA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="montessori-quote-machine.css" />
    <title>Montessori Quote Machine</title>
  </head>
  <body>
    <main class="app">
      <p>
        <img src="images/quote.jpg" />
      </p>
      <section class="quotes">
        <h1>Maria Montessori says:</h1>
        <blockquote class="quote-text"></blockquote>
        <p class="quote-source"></p>
      </section>
      <section>
        <button type="button" id="new-quote-button">New Quote!</button>
      </section>
      <section>
        <h3>Search by Quote Source:</h3>
        <select id="source-select"></select>
        <button id="quote-source-button">Show Me!</button>
        <div id="quotes-by-source"></div>
      </section>
      <section>
        <h3>Search by Topic:</h3>
        <select id="topic-select"></select>
        <button id="quote-topic-button">Show Me!</button>
        <div id="quotes-by-topic"></div>
      </section>
    </main>
    <script src="montessori-quote-machine.js"></script>
  </body>
</html>
